<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table, th, td {
            border: 1px solid;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }

        td, th {
            text-align: left;
            padding: 1em;
        }

    </style>
</head>
<body>
    <table class="table" >
        <tr>
            <th>Hi</th>
            <th>Low</th>
        </tr>
        <tr>
            <td>
                one
            </td>
            <td>
                two
            </td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
    </table>
</body>
</html>
